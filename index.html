<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<span id="nomePersonagem"></span>
<br>
<span id="genero"></span>
<br>
<img style="height: 430px;" src="" id="image">


 <script>

    async function getData() {
        const url = "https://dragonball-api.com/api/characters/37";
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`Response status: ${response.status}`);
          }
      
          const json = await response.json();
          console.log(json);
          console.log(json.name);
          console.log(json.gender);
          document.getElementById('nomePersonagem').innerText = json.name;
          document.getElementById('genero').innerText = json.gender;
          document.getElementById('image').src = json.image;
        } catch (error) {
          console.error(error.message);
        }
      }

      getData();
      

 </script>   
</body>
</html>
